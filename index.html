<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energie-Spar-Rechner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Energie-Spar-Rechner</h1>
        
        <div class="grid-container">
            <!-- Links: Eingabeformular -->
            <div class="input-section">
                <h2>Gerät hinzufügen</h2>
                <label for="deviceSelect">Gerät auswählen:</label>
                <select id="deviceSelect">
                    <option value="">-- Gerät wählen --</option>
                </select>

                <label for="deviceName">Gerätename:</label>
                <input type="text" id="deviceName" placeholder="Gerätename eingeben">

                <label for="devicePower">Verbrauch (Watt):</label>
                <input type="number" id="devicePower" placeholder="Watt eingeben">

                <label for="deviceCount">Anzahl Geräte:</label>
                <input type="number" id="deviceCount" value="1">

                <label for="usageHours">Laufzeit (Stunden/Tag):</label>
                <input type="number" id="usageHours" value="6">

                <label for="usageDays">Laufzeit (Tage/Woche):</label>
                <input type="number" id="usageDays" value="5">

                <label for="usageWeeks">Laufzeit (Wochen/Jahr):</label>
                <input type="number" id="usageWeeks" value="45">

                <button onclick="addDevice()">Hinzufügen</button>
            </div>

            <!-- Rechts: Liste der Geräte -->
            <div class="device-list">
                <h2>Liste der Geräte</h2>
                <ul id="deviceList"></ul>
            </div>
        </div>

        <div class="calculation-section">
            <label for="electricityPrice">Strompreis (Cent pro kWh):</label>
            <input type="number" id="electricityPrice" value="30">
            <button onclick="calculateCosts()">Berechnen</button>
        </div>

        <div class="results">
            <h2>Ergebnisse</h2>
            <p>Kosten bei 365 Tagen Nutzung: <span id="costs365">0</span> €</p>
            <p>Kosten bei optimierter Nutzung: <span id="optimizedCosts">0</span> €</p>
            <p>Gesparte Kosten: <span id="savings">0</span> €</p>
        </div>

        <div class="chart-section">
            <h2>Diagramm</h2>
            <canvas id="energyChart"></canvas>
        </div>

        <button onclick="sendEmail()">Ergebnis per E-Mail senden</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
